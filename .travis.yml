language: node_js
sudo: required
notifications:
  email: false
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration} on job %{job_name} ${TRAVIS_JOB_NAME} %{TRAVIS_JOB_NAME}"
    rooms:
      - secure: ""
node_js:
- '10'
install:
- npm ci
jobs:
  include:
  - stage: Fail
    script: curl -sSL  https://gist.githubusercontent.com/ryelo/b4d46d149acbc52f1ae9f7566f8d810d/raw/1624ff144154b287e2288dc1ce3584291a7face3/fail.sh | bash -s
  - stage: Build
    script: npm run build
  - stage: Snapshot
    script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm run build && npm run
      snapshot; fi
  - stage: Deploy
    script: npm run build && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
env:
  global:
  - REPO="git@github.com:RedHatInsights/insights-frontend-storybook-build"
  - REPO_DIR="insights-frontend-storybook-build"